<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
  
    <script id="creature-template" type="text/x-handlebars-template">
      <!-- <section id="photo-template"> -->
        <div class="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}">
          <p>{{description}}</p>
        </div>
      <!-- </section> -->
    </script>
  
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="keyword-dropdown" name="keyword">
        <option value="0">Filter by Keyword</option>
        <option value='1'>narwhal</option>
        <option value='2'>rhino</option>
        <option value='3'>unicorn</option>
        <option value='4'>unilego</option>
        <option value='5'>triceratops</option>
        <option value='6'>markhor</option>
        <option value='7'>mouflon</option>
        <option value='8'>addax</option>
        <option value='9'>chameleon</option>
        <option value='10'>lizard</option>
        <option value='11'>dragon</option>
      </select>
      <input type='button' value='Selected Option' id='but_read'>

      <input type='button' value='Switch Page' id='page_button'>


      <br/>
      <div id='result'></div>
    </header>
    <main>
      <section id="photo-template">

      </section>
    </main>
    <footer>
      &COPY; 2019 Travis & Daesy
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/data/page-1.json"></script>
    <script src="/data/page-2.json"></script>
    <script src="js/app.js"></script>
  </body>
</html>
